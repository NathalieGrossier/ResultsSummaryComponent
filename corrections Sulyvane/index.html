<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="Card1">
      <h1>Your Result</h1>
      <div class="circle">
        <div class="content">
          <h2>76</h2>
          <h3>of 100</h3>
        </div>
      </div>

      <h4>Great</h4>
      <p id="conclusion">
        You scored higher than 65% of <br />
        the people who have taken <br />these tests.
      </p>
    </div>

    <div id="card2">
      <h2 id="Summary">Summary</h2>
      <ul>
        <div class="link">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="blue" viewBox="0 0 20 20">
            <path stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858" />
            <path stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858" />
            <path stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0" />
          </svg>
          <li class="Reaction">Reaction <span>80/100</span></li>
        </div>
        <div class="link">
          <img src="./assets/images/icon-reaction.svg" alt="" />
          <li class="Memory">Memory <span>92/100</span></li>
        </div>
        <div class="link">
          <li class="Verbal">Verbal <span>61/100</span></li>
        </div>
        <div class="link">
          <li class="Visual">Visual <span>73/100</span></li>
        </div>
      </ul>
      <div id="button">Continue</div>
    </div>
  </body>
</html>
